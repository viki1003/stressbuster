<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StressBuster ğŸ’¥</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header -->
    <div id="header">
        <h1>ğŸ”¥ STRESS<span>BUSTER</span></h1>
        <div id="header-right">
            <label id="upload-btn" class="header-btn" title="Upload Image">
                ğŸ“· Upload
                <input type="file" id="image-upload" accept="image/*" hidden>
            </label>
            <button id="clear-img-btn" class="header-btn" title="Clear Image" style="display:none;">âœ• Clear</button>
            <div id="score">Hits: <span id="hit-count">0</span></div>
        </div>
    </div>

    <!-- Wall Area -->
    <div id="wall-area">
        <canvas id="wall-canvas"></canvas>
        <canvas id="img-canvas"></canvas>
        <canvas id="splat-canvas"></canvas>
        <canvas id="fx-canvas"></canvas>
    </div>

    <!-- Toolbar -->
    <div id="toolbar">
        <div class="toolbar-scroll">
            <div class="tool-group" id="throwables">
                <button class="tool active" data-tool="tomato" title="Tomato">ğŸ…<span>Tomato</span></button>
                <button class="tool" data-tool="egg" title="Egg">ğŸ¥š<span>Egg</span></button>
                <button class="tool" data-tool="bottle" title="Bottle">ğŸ¾<span>Bottle</span></button>
                <button class="tool" data-tool="cake" title="Cake">ğŸ‚<span>Cake</span></button>
                <button class="tool" data-tool="balloon" title="Balloon">ğŸˆ<span>Balloon</span></button>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-group" id="weapons">
                <button class="tool" data-tool="laser" title="Laser Beam">âš¡<span>Laser</span></button>
                <button class="tool" data-tool="flame" title="Flamethrower">ğŸ”¥<span>Flame</span></button>
                <button class="tool" data-tool="spray" title="Paint Spray">ğŸ¨<span>Spray</span></button>
            </div>
            <div class="tool-divider"></div>
            <div class="tool-group">
                <button class="tool" data-tool="hose" title="Water Hose">ğŸš¿<span>Hose</span></button>
            </div>
        </div>
    </div>

    <!-- Settings Panel (appears when relevant tool is selected) -->
    <div id="settings-panel" style="display:none;">
        <!-- Size slider row -->
        <div class="setting-row" id="size-row" style="display:none;">
            <label>Size</label>
            <input type="range" id="size-slider" min="5" max="80" value="30">
            <span id="size-val">30</span>
        </div>
        <!-- Spread slider (spray only) -->
        <div class="setting-row" id="spread-row" style="display:none;">
            <label>Spread</label>
            <input type="range" id="spread-slider" min="2" max="50" value="20">
            <span id="spread-val">20</span>
        </div>
        <!-- Spray mode (spray only) -->
        <div class="setting-row" id="mode-row" style="display:none;">
            <label>Mode</label>
            <button class="mode-btn active" data-mode="airbrush">Airbrush</button>
            <button class="mode-btn" data-mode="clean">Clean</button>
        </div>
        <!-- Spray colors -->
        <div class="setting-row" id="color-row" style="display:none;">
            <div class="spray-color active" data-color="#ff1744" style="background:#ff1744;"></div>
            <div class="spray-color" data-color="#2979ff" style="background:#2979ff;"></div>
            <div class="spray-color" data-color="#00e676" style="background:#00e676;"></div>
            <div class="spray-color" data-color="#ffea00" style="background:#ffea00;"></div>
            <div class="spray-color" data-color="#d500f9" style="background:#d500f9;"></div>
            <div class="spray-color" data-color="#ff6d00" style="background:#ff6d00;"></div>
            <div class="spray-color" data-color="#ffffff" style="background:#ffffff;"></div>
            <div class="spray-color" data-color="#000000" style="background:#000000; border:1px solid #555;"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.19.0/matter.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
